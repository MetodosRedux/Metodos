<script type="module">
    import * as functions from "./scriptAvatar/functions.mjs"
    const token = localStorage.getItem("token");

/* ------------- LOGIN ------------- */


if (loginForm) {
  loginForm.addEventListener("submit", async function (event) {
    event.preventDefault();
    const email = document.getElementById("inputEmail").value;
    const password = document.getElementById("inputPassword").value;
    /* let formData = new FormData(loginForm);
            let email = formData.get("inputEmail");
            let pswHash = formData.get("inputPassword"); */
    console.log(email, typeof password);

    let url = "/user/login";

    try {
      let response = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });

      if (response.status != 200) {
        throw new Error("Server error: " + response.status);
      }

      let data = await response.json();
      localStorage.setItem("token", data.token);

      try {
        let avatarResponse = await fetch("/user/getAvatar", {
          headers: {
            Authorization: data.token,
          },
        });

        if (avatarResponse.status == 200) {
          let avatarData = await avatarResponse.json();
          localStorage.setItem("avatarData", avatarData);
        }

        alert("You are now logged in");
        location.href = "index.html";
        
      } catch (error) {
        if (
          error instanceof TypeError &&
          error.message.includes("avatarData.avatarInfo is undefined")
        ) {
          location.href = "index.html";
        } else {
          // handleFetchError()
        }
      }
    } catch (error) {
      
      console.error("The error is: " + error);
      functions.displayErrorMsg();
    }
  });
}
</script>
