<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AvatarStudioMain</title>
    <link rel="stylesheet" href="styles.css">
    <link href="./dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./mediaAvatar/aLogo_light.png">
</head>

<body>
    <canvas id="imgCanvas" width="300" height="300"></canvas>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="container-fluid w-75 ms-0">

                <img src="mediaAvatar/buttons/icons_undo.png" class="shadow-sm rounded-circle me-2" alt="Undo"
                    id="undo">


                <img src="mediaAvatar/buttons/icons_redo.png" class="shadow-sm rounded-circle" alt="Redo" id="redo">

            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align align-items-center">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Hjem</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./mainPages/about.html">Om oss</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./mainPages/howTo.html">Hvordan starte</a>
                    </li>
                    <div class="container d-flex justify-content-center text-center">
                        <div class="form-check form-switch">
                            <input class="form-check-input " type="checkbox" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault"></label>
                        </div>
                    </div>
                    <li>
                        <li class="nav-item">
                        <button id="logOutBtn" type="button" class="btn btn-danger" >Logg
                            ut</button></li>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- for json attribute add data infrnt to be  in line with syntax-->
    <div id="tabsMenu" style="display: none;">
        <div class="container-fluid fixed-bottom">
            <div id="menuOptions" class=" row g-0 d-flex flex-nowrap">
                <div id="hairParent" class="col-3 col-md-2 col-lg-2 tab active" data-menuOption="hair" data-jsonFile="meshCategories" parent="true">
                    <div class="border rectangle rounded-top d-flex justify-content-center">
                        <img src="mediaAvatar/buttons/icons_hair.png" alt="icon of hair" class="tab-thumb">
                    </div>
                </div>

                <div class="col-3 col-md-2 col-lg-2 hidden-tab hairParent-hidden-tab" data-menuOption="hair" data-menuCategory="hair"
                    data-jsonFile="color" style="display: block;">
                    <div class="border rectangle rounded-top d-flex justify-content-center ">
                        <img src="mediaAvatar/buttons/icons_hair_recolor.png" alt="icon of hair" class="tab-thumb">
                    </div>
                </div>

                <div id="eyeParent" class="col-3 col-md-2 col-lg-2 tab" data-menuOption="eye" data-menuCategory="eye" data-jsonFile="color"
                    parent="true">
                    <div class="border rectangle rounded-top d-flex justify-content-center">
                        <img src="mediaAvatar/buttons/icons_eye_recolor.png" alt="icon of hair" class="tab-thumb">
                    </div>
                </div>
                <div class="col-3 col-md-2 col-lg-2 hidden-tab eyeParent-hidden-tab" data-menuOption="eyebrow" data-menuCategory="hair"
                    data-jsonFile="meshCategories">
                    <div class="border rectangle rounded-top d-flex justify-content-center align-items-center">
                        <img src="mediaAvatar/buttons/icons_eyebrow.png" alt="icon of eyebrow" class="tab-thumb">
                    </div>
                </div>
                <div class="col-3 col-md-2 col-lg-2 hidden-tab eyeParent-hidden-tab" data-menuOption="eyebrow" data-menuCategory="hair"
                    data-jsonFile="color">
                    <div class="border rectangle rounded-top d-flex justify-content-center align-items-center">
                        <img src="mediaAvatar/buttons/icons_eyebrow_recolor.png" alt="icon of eyebrow" class="tab-thumb">
                    </div>
                </div>

                <div class="col-3 col-md-2 col-lg-2 tab" id="skinParent" data-menuOption="skin" data-menuCategory="skin" data-jsonFile="color">
                    <div class="border rectangle rounded-top d-flex justify-content-center ">
                        <img src="mediaAvatar/buttons/icons_skin_recolor.png" alt="icon of hair" class="tab-thumb">
                    </div>
                </div>
                <div id="clothesParent" class="col-3 col-md-2 col-lg-2 tab" data-menuOption="shirt" data-jsonFile="meshCategories" parent="true">
                    <div class="border rectangle rounded-top d-flex justify-content-center">
                        <img src="mediaAvatar/buttons/icons_top.png" alt="icon of hair" class="tab-thumb">
                    </div>
                </div>
                <div class="col-3 col-md-2 col-lg-2 hidden-tab clothesParent-hidden-tab" data-menuOption="shirt" data-menuCategory="clothes"
                    data-jsonFile="color">
                    <div class="border rectangle rounded-top d-flex justify-content-center">
                        <img src="mediaAvatar/buttons/icons_shirtRecolor.png" alt="icon of sweater recolor"
                            class="tab-thumb">
                    </div>
                </div>
                <div class="col-3 col-md-2 col-lg-2 hidden-tab clothesParent-hidden-tab" data-menuOption="pants" data-jsonFile="meshCategories">
                    <div class="border rectangle rounded-top d-flex justify-content-center ">
                        <img src="mediaAvatar/buttons/icons_pants.png" alt="icon of pants" class="tab-thumb">
                    </div>
                </div>
                <div class="col-3 col-md-2 col-lg-2 hidden-tab clothesParent-hidden-tab" data-menuOption="pants" data-menuCategory="clothes"
                    data-jsonFile="color">
                    <div class="border rectangle rounded-top d-flex justify-content-center">
                        <img src="mediaAvatar/buttons/icons_pantsRecolor.png" alt="icon of pants recolor" class="tab-thumb">
                    </div>
                </div>
                <div id="accessoriesParent" class="col-3 col-md-2 col-lg-2 tab" data-menuOption="accessories" data-jsonFile="meshCategories"
                    parent="true">
                    <div class="border rectangle rounded-top d-flex justify-content-center">
                        <img src="mediaAvatar/buttons/icons_pluss.png" alt="icon of accessories" class="tab-thumb">
                    </div>
                </div>
                <div class="col-3 col-md-2 col-lg-2 hidden-tab accessoriesParent-hidden-tab" data-menuOption="glasses"
                    data-jsonFile="meshCategories">
                    <div class="border rectangle rounded-top d-flex justify-content-center">
                        <img src="mediaAvatar/buttons/icons_glasses.png" alt="icon of sunglasses" class="tab-thumb">
                    </div>
                </div>
                <div class="col-3 col-md-4 col-lg-2 hidden-tab accessoriesParent-hidden-tab" data-menuOption="necklace"
                    data-jsonFile="meshCategories">
                    <div class="border rectangle rounded-top d-flex justify-content-center">
                        <img src="mediaAvatar/buttons/icons_necklace.png" alt="icon of necklace" class="tab-thumb">
                    </div>
                </div>
                <div class="col-3 col-md-2 col-lg-2 hidden-tab accessoriesParent-hidden-tab" data-menuOption="earring"
                    data-jsonFile="meshCategories">
                    <div class="border rectangle rounded-top d-flex justify-content-center ">
                        <img src="mediaAvatar/buttons/icons_earring.png" alt="icon of earrings" class="tab-thumb">
                    </div>
                </div>
                <div class="col-3 col-md-2 col-lg-2 hidden-tab accessoriesParent-hidden-tab" data-menuOption="beard" data-jsonFile="meshCategories">
                    <div class="border rectangle rounded-top d-flex justify-content-center">
                        <img src="mediaAvatar/buttons/icons_beard.png" alt="icon of a beard" class="tab-thumb">
                    </div>
                </div>
                <div class="col-3 col-md-2 col-lg-2 hidden-tab accessoriesParent-hidden-tab" data-menuOption="beard" data-menuCategory="hair"
                    data-jsonFile="color">
                    <div class="border rectangle rounded-top d-flex justify-content-center">
                        <img src="mediaAvatar/buttons/icons_beard_color.png" alt="icon of a beard" class="tab-thumb">
                    </div>
                </div>
            </div>
            <div id="colors" class="p-3 ">
                <div class="row justify-content-center" id="colorSelector">
                    <!-- added in main.js-->
                </div>
            </div>
        </div>

        <button id="checkBtn" class="globalBtn shadow">&#10004;</button>
    </div>

    <div id="loadingPage" class="animated-image-container">
        <img src="./mediaAvatar/buttons/icons_skin.png" alt="Animated Image" class="animated-image">
        <h2>laster inn <br><span class="dots"></span></h2>
    </div>

    <script type="module">
        import * as main from "./scriptAvatar/main.mjs"
        import * as functions from "./scriptAvatar/functions.mjs"
        main.loadScene();

        const logOutBtn = document.getElementById("logOutBtn");
        logOutBtn.addEventListener("click", () => {
            localStorage.clear();
            location.href = "login.html"
        })

    </script>

    <script src="./dist/mjs/bootstrap.bundle.min.js"></script>
    <script src="./scriptAvatar/darkMode.js"></script>


</body>

</html>
