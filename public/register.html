    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="mb-5 mt-5 container d-flex justify-content-center">
        <img src="AvatarStudio/mediaAvatar/accountCreation_light.png" id="logo" alt="icon of hair" class="w-50">
    </div>

    <div class="container d-flex justify-content-center text-center">

        <form>

            <div class="mb-3">
                <label for="inputUsername" class="form-label"></label>
                <input type="text" class=" form-control inputFont border-0" placeholder="Brukernavn" id="inputUsername"
                    >
                <div id="emailHelp" class="form-text">
                </div>
            </div>
            <div class="mb-3">
                <label for="inputEmail" class="form-label"></label>
                <input type="email" class=" form-control inputFont border-0" placeholder="E-mail" id="inputEmail"

                <div id="emailHelp" class="form-text">
                </div>
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label"></label>
                <input type="password" class="form-control inputFont border-0" placeholder="Passord" id="inputPassword">
            </div>
            <button type="submit" class="btn btn-primary btn-lg border-0 mt-5 mb-4 shadow">Registrer</button>
            <div class="p1 mb-5">
                <a href="login.html">Allerede bruker? Logg inn</a>
            </div>

    <div class="container d-flex justify-content-center text-center">
        <div class="form-check form-switch">
            <input class="form-check-input " type="checkbox" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault"></label>
        </div>
    </div>

<script src="AvatarStudio/scriptAvatar/darkMode.js"></script>
