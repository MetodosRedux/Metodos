</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">

            <a class="navbar-brand" href="#">
                <img src="./AvatarStudio/mediaAvatar/logo_pruple_tst.png" alt="avatarLogo" style="width: 20%;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align align-items-center">
                    <li class="nav-item">

    </nav>


    <div id="loadingContent" class="animated-image-container">
        <img src="./AvatarStudio/mediaAvatar/buttons/icons_skin.png" alt="Animated Image" class="animated-image">
        <h2>laster inn <br><span class="dots"></span></h2>
    </div>

    <template id="menuItemInfo">
        <div id="menuInfo" class="menuInfoContainer">
            <h1 id="menuTitle" class="menuTitleContent"></h1>
            <p id="menuContent" class="menuContentData"></p>
            <img id="menuImg" class="imgMenuContent" src="./AvatarStudio/mediaAvatar/buttons/logo_pruple_tst.png"
                alt="logoA">
        </div>
    </template>

    <template id="footerTmp">
        <footer class="hiding">
            <div class="text-center p-3" style="background-color: rgba(240, 231, 231, 0.05);">
                Â© 2024 Copyright:
                <a class="text-body" href="#">Metods.no</a>
            </div>
        </footer>
    </template>


    <style>
        @keyframes changeColors {
            0% {
                filter: invert(20%) sepia(20%) saturate(3) hue-rotate(260deg);
            }

            25% {
                filter: invert(30%) sepia(40%) saturate(2.5) hue-rotate(255deg);
            }

            50% {
                filter: invert(60%) sepia(80%) saturate(2) hue-rotate(270deg);
            }

            75% {
                filter: invert(20%) sepia(20%) saturate(2.5) hue-rotate(260deg);
            }

            100% {
                filter: invert(20%) sepia(30%) saturate(3) hue-rotate(260deg);
            }
        }

        .animated-image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin-top: -10%;

        }

        .animated-image {
            animation: changeColors 3s linear infinite;
            max-width: 70%;
        }

        .dots::after {
            content: ' .';
            animation: dots 2s infinite;
        }

        @keyframes dots {
            25% {
                content: ' .';
            }

            50% {
                content: ' . .';
            }

            75% {
                content: ' . . .';
            }

            100% {
                content: ' . .';
            }
        }

        h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-style: normal;
            font-weight: 500;
            text-align: center;
        }

        h2 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-style: normal;
            font-weight: 500;
            font-size: 25px;
            line-height: 24px;
            text-align: center;
        }

        .about-container {
            position: relative;
            text-align: center;
            margin: 20% 15%;
            font-size: large;
            line-height: 1.5;
        }



        /* for the menu items like the about page etc. */

        .menuInfoContainer {
            position: relative;
            margin: 20% 15%;
            font-size: large;
            line-height: 1.5;
        }

        .menuTitleContent {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-style: normal;
            font-weight: 500;
            text-align: center;
        }

        .imgMenuContent {
            margin-top: 23%;
            max-width: 80%;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }


        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 1);
            text-align: center;
            padding: 10px;
        }
    </style>
    <script>

        const aboutTitle = "Om oss";
        const howToTitle = "Hvordan starte";
        const content = `<b>Lorem Ipsum</b> is simply dummy text of the printing and typesetting industry.
    It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially
    unchanged.
    <b> It was popularised in the 1960s </b>with the release of Letraset sheets containing Lorem Ipsum passages.`;

        const aboutImg = './AvatarStudio/mediaAvatar/buttons/logo_pruple_tst.png';
        const howToImg = './AvatarStudio/mediaAvatar/head.png';

        setTimeout(showAboutContent, 2000);

        function showAboutContent() {
            const loading = document.getElementById("loadingContent");
            loading.style.display = "none";
            addTemplate('menuItemInfo', aboutTitle, content, aboutImg);
            setTimeout(showHowToContent, 2000);
        }

        function showHowToContent() {
            addTemplate('menuItemInfo', howToTitle, content, howToImg);
        }

        function addTemplate(aTemplateId, aTitle, aContent, anImagePath) {
            const template = document.getElementById(aTemplateId);
            const clone = template.content.cloneNode(true);

            const titleElement = clone.getElementById('menuTitle');
            const contentElement = clone.getElementById('menuContent');
            const img = clone.getElementById('menuImg');
            img.src = anImagePath

            titleElement.textContent = aTitle;
            contentElement.innerHTML = aContent;

            const tempContainer = document.createElement('div');
            tempContainer.appendChild(clone);

            const menuContainer = tempContainer.querySelector('#menuInfo');
            document.body.appendChild(menuContainer);
        }

        function loadFooterTmp() {
            const template = document.getElementById('footerTmp');
            const clone = template.content.cloneNode(true);

            document.body.appendChild(clone);
        }
        loadFooterTmp();
        
    </script>
</body>

</html>
